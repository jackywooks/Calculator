<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./script/userInput.js" defer></script>
    <script type="module" src="./script/display.js" defer></script>
    <script type="module" src="./script/calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div></div>
                <div class="result"></div>
                <div class="displayOperator"></div>
            </div>
            <div class="button-container">
                <div class="number-container">
                    <div class="number-row">
                        <button id="9" class="number">9</button>
                        <button id="8" class="number">8</button>
                        <button id="7" class="number">7</button>
                    </div>
                    <div class="number-row">
                        <button id="6" class="number">6</button>
                        <button id="5" class="number">5</button>
                        <button id="4" class="number">4</button>
                    </div>
                    <div class="number-row">
                        <button id="3" class="number">3</button>
                        <button id="2" class="number">2</button>
                        <button id="1" class="number">1</button>
                    </div>
                    <div class="number-row bottom">
                        <button id="demical">.</button>
                        <button id="zero" class="number">0</button>
                    </div>
                </div>
                <div class="operator-container">
                    <button id="clear">AC</button>
                    <button id="backspace">←</button>
                    <button id="+" class="operator">+</button>
                    <button id="-" class="operator">−</button>
                    <button id="x" class="operator">×</button>
                    <button id="/" class="operator">÷</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Photo by <a
            href="https://unsplash.com/@tyler_clemmensen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tyler
            Clemmensen</a> on <a
            href="https://unsplash.com/photos/silhouette-of-mountain-under-starry-night-DQ_KYf1LF6E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        <div class="footer">
            <span>Built & designed by JackyWoo | </span>
            <a href="https://github.com/jackywooks/Etch-a-Sketch" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>

</html>

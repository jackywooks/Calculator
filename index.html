<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p></p>
        </div>
        <div class="button-container">
            <div class="number-container">
                <div class="number-row">
                    <button id="9">9</button>
                    <button id="8">8</button>
                    <button id="7">7</button>
                </div>
                <div class="number-row">
                    <button id="6">6</button>
                    <button id="5">5</button>
                    <button id="4">4</button>
                </div>
                <div class="number-row">
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                </div>
                <div class="number-row bottom">
                    <button id="demical">.</button>
                    <button id="zero">0</button>
                </div>
            </div>
            <div class="operator-container">
                <button id="clear">AC</button>
                <button id="+">+</button>
                <button id="-">-</button>
                <button id="x">x</button>
                <button id="/">รท</button>
                <button id="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        Photo by <a
            href="https://unsplash.com/@tyler_clemmensen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tyler
            Clemmensen</a> on <a
            href="https://unsplash.com/photos/silhouette-of-mountain-under-starry-night-DQ_KYf1LF6E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        <div class="footer">
            <span>Built & designed by JackyWoo | </span>
            <a href="https://github.com/jackywooks/Etch-a-Sketch" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
